<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">

    <li class="page-item" [ngClass]="{disabled: currentPage === 0}">
      <a class="page-link" href="#" (click)="currentPage = currentPage - 1">Previous</a>
    </li>
    <ng-container *ngFor="let image of images; let i = index;">
      <li *ngIf="checkWindowIndex(i)" class="page-item" [ngClass]="{active: i === currentPage}">
        <a class="page-link" href="#">{{i+1}}</a>
      </li>
    </ng-container>


    <li class="page-item" [ngClass]="{disabled: currentPage === images.length - 1}">
      <a class="page-link" href="#" (click)="currentPage = currentPage + 1">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4 appClass [backgroudColor]=" 'yellow' ">{{images[currentPage].title}}</h4>
  <img [src]="images[currentPage].url" alt="">
</div>
